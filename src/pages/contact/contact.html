<ion-header class="hed">
    <ion-navbar color="custom">
      <ion-title style="text-align: center">
        <img src="../../assets/imgs/s.png" height="30px" >  CodeTribe  <img src="../../assets/imgs/s.png" height="30px" > 
        </ion-title>
      </ion-navbar>
    </ion-header>
    
<ion-content  class="home">
 

        <ion-card-header style="text-align: center; color: white ; font-size: 3rem">
            User Contact
        </ion-card-header>
        <ion-card-content style="color: white; font-size: 2.5rem">
            <ion-grid>
                <ion-row>
                    <ion-col>Name</ion-col>
                    <ion-col>{{user.name}}</ion-col>
                </ion-row>

                <ion-row>
                    <ion-col>Email</ion-col>
                    <ion-col>{{user.email}}</ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>Phone</ion-col>
                    <ion-col>{{user.age}}</ion-col>
                </ion-row>

                <ion-row>
                    <ion-col>BIO</ion-col>
                    <ion-col>{{user.bio}}</ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
   
</ion-content>
